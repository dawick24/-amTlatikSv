# === IDENTIFICACIÓN DEL PROYECTO ===
sonar.projectKey=tlaticksv
sonar.projectName=tlaticksv
sonar.projectVersion=1.0
 
# === CONEXIÓN AL SERVIDOR SONARQUBE ===
sonar.host.url=http://localhost:9000
 
# === CONFIGURACIÓN DE CÓDIGO FUENTE ===
sonar.sources=.
 
# Codificación
sonar.sourceEncoding=UTF-8
 
# === EXCLUSIONES ===
# No analizaremos librerías, logs, ni archivos innecesarios
sonar.exclusions=**/vendor/**,**/logs/**,**/imagenes/**,**/*.min.js,**/*.min.css,**/.env,**/*.log.
 
# === INCLUSIONES (archivos que sí queremos analizar) ===
sonar.inclusions=**/*.php,**/*.js,**/*.css.